<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Windows XP</title>
</head>
<body>
    <div class="icons">
        <div class="ie">
             <img width="75px" src="pics/ie.png" alt="internet explorer icon from windows xp">
            <h3>Internet<br>Explorer</h3>
        </div>
        <div class="ie">
            <img width="80px" src="pics/minsweeper.png" alt="minesweeper icon">
           <h3>Minesweeper</h3>
       </div>
    </div>

    <img class="rrr" src="pics/rrr.png" alt="recycle bin icon">

    <div class="error-box">
        <div class="box">
            <div class="text">Fatal Error</div>
            <div class="ex">
                <div class="rotated"> <a href="#">+</a></div>
            </div>
            <div class="inside">  
                <div class="circle">
                    <div class="rotated"><a href="#">+</a></div>
                </div>       
                <div class="shadow"></div>
                <div class="pop">You are trying to open a <span class="glitch">PROGRAM</span>  that Windows XP can't run. This will cause your computer to <span class="glitch" >REBOOT</span> and it may become <span class="glitch">fucked up</span>. <br> Do you still wish to proceed? </div>
                <button class="okay"><a href="pages/home.html">YES</a></button>
            </div>
        </div>
        <div class="error"></div>
     </div>
     <div class="start-bar">
         <div class="start-show">
            <img class="start" src="pics/start.png" alt="start button from windows xp">
            <div class="start-menu">
                <div class="menu">
                    
                </div>
            </div>
        </div>
     </div>
</body>
</html>
